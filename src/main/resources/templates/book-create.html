<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
    <form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title">
        <label for="Author">Author</label>
        <input type="text" th:field="*{author}" id="Author" placeholder="Author">
        <label for="Year">Year</label>
        <input type="text" th:field="*{year_book}" id="Year" placeholder="Year">
        <input type="submit" value="Create Book">
    </form>
</body>
</html>
